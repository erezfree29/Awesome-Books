<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1 class="catch">Awesome Books</h1>
  <div class="container">
    <h1 class="display"></h1>
    <div class="books">
    </div>
    <br>
    <form id="book-form">
      <label for="title" class="form-label">Title</label>
      <input type="text" placeholder="title" class="title form-control"><br><br>
      <label for="author" class="form-label">Author</label>
      <input type="text" placeholder="author" class="author form-control"><br><br>
      <button type="submit" id="submit-book" class="btn btn-primary">Add</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
